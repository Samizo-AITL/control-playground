<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Animation Test</title>

  <style>
    :root {
      --bg: #0b0d12;
      --fg: #eaeaf0;
    }

    html, body {
      margin: 0;
      padding: 0;
      background: var(--bg);
      color: var(--fg);
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
    }

    header {
      padding: 1.2rem 2rem;
      border-bottom: 1px solid #222;
    }

    header h1 {
      font-size: 1.1rem;
      margin: 0;
      font-weight: 500;
      letter-spacing: 0.05em;
    }

    main {
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 2rem;
      gap: 1.2rem;
    }

    canvas {
      background: radial-gradient(circle at center, #12141c, #080a0f);
      border: 1px solid #222;
    }

    .caption {
      font-size: 0.9rem;
      color: #aaa;
    }

    a.button {
      margin-top: 0.5rem;
      padding: 0.6rem 1.2rem;
      border: 1px solid #888;
      color: #ddd;
      text-decoration: none;
      font-size: 0.9rem;
      transition: all 0.2s ease;
    }

    a.button:hover {
      background: #fff;
      color: #000;
    }
  </style>
</head>

<body>
  <header>
    <h1>Animation Test / Color Harmonic Motion</h1>
  </header>

  <main>
    <canvas id="canvas" width="720" height="280"></canvas>

    <div class="caption">
      Harmonic motion + dynamic HSL color mapping
    </div>

    <a class="button" href="./docs/">Documentation â†’</a>
  </main>

  <script>
    /**
     * Colorful professional animation demo
     * - Harmonic motion
     * - Time-continuous color (HSL)
     * - Motion trail
     */

    const canvas = document.getElementById("canvas");
    const ctx = canvas.getContext("2d");

    const W = canvas.width;
    const H = canvas.height;

    let t = 0;

    function draw() {
      // fade for trail effect
      ctx.fillStyle = "rgba(11, 13, 18, 0.25)";
      ctx.fillRect(0, 0, W, H);

      // axis
      ctx.strokeStyle = "rgba(255,255,255,0.08)";
      ctx.beginPath();
      ctx.moveTo(0, H / 2);
      ctx.lineTo(W, H / 2);
      ctx.stroke();

      // motion
      const A = 260;
      const x = W / 2 + Math.sin(t) * A;
      const y = H / 2 + Math.sin(t * 2) * 40;

      // color (time-based hue)
      const hue = (t * 40) % 360;
      ctx.fillStyle = `hsl(${hue}, 90%, 60%)`;

      ctx.beginPath();
      ctx.arc(x, y, 9, 0, Math.PI * 2);
      ctx.fill();

      // glow
      ctx.strokeStyle = `hsla(${hue}, 100%, 70%, 0.6)`;
      ctx.lineWidth = 2;
      ctx.beginPath();
      ctx.arc(x, y, 14, 0, Math.PI * 2);
      ctx.stroke();

      t += 0.035;

      requestAnimationFrame(draw);
    }

    // initial clear
    ctx.fillStyle = "#0b0d12";
    ctx.fillRect(0, 0, W, H);

    draw();
  </script>
</body>
</html>
