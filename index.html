<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>Neon Flow Animation</title>

<style>
html,body{
  margin:0;
  padding:0;
  background:#05060a;
  overflow:hidden;
  font-family:system-ui;
}
canvas{
  display:block;
}
</style>
</head>

<body>
<canvas id="c"></canvas>

<script>
const canvas = document.getElementById("c");
const ctx = canvas.getContext("2d");

function resize(){
  canvas.width = window.innerWidth;
  canvas.height = window.innerHeight;
}
window.addEventListener("resize", resize);
resize();

/* ===== particle system ===== */
const N = 220;
const particles = [];

for(let i=0;i<N;i++){
  particles.push({
    a: Math.random()*Math.PI*2,
    r: Math.random()*Math.min(canvas.width,canvas.height)*0.45,
    s: 0.5 + Math.random()*1.5,
    p: Math.random()*Math.PI*2
  });
}

let t = 0;

function draw(){
  // fade
  ctx.fillStyle="rgba(5,6,10,0.18)";
  ctx.fillRect(0,0,canvas.width,canvas.height);

  ctx.save();
  ctx.translate(canvas.width/2, canvas.height/2);

  particles.forEach((o,i)=>{
    const x = Math.cos(o.a+t*0.2+o.p)*o.r*Math.sin(t*0.15+o.p);
    const y = Math.sin(o.a+t*0.25)*o.r*Math.cos(t*0.12+o.p);

    const hue = (i*3 + t*60) % 360;

    ctx.fillStyle = `hsla(${hue},100%,65%,0.9)`;
    ctx.beginPath();
    ctx.arc(x,y,2.2*o.s,0,Math.PI*2);
    ctx.fill();
  });

  ctx.restore();
  t+=0.01;
  requestAnimationFrame(draw);
}

draw();
</script>
</body>
</html>
