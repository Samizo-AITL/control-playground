<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Animation Playground</title>

  <style>
    :root{color-scheme:dark;}
    body{
      margin:0;
      background:#0b0f14;
      color:#e6edf3;
      font-family:system-ui,Segoe UI,Meiryo,sans-serif;
    }
    header{
      display:flex;
      align-items:center;
      gap:12px;
      padding:12px 16px;
      border-bottom:1px solid #223044;
    }
    header h1{margin:0;font-size:16px;}
    button{
      background:#1f6feb;
      color:#fff;
      border:none;
      border-radius:8px;
      padding:8px 14px;
      cursor:pointer;
      font-weight:600;
    }
    button:hover{opacity:.9}

    main{
      display:grid;
      grid-template-columns:1fr 1fr;
      height:calc(100vh - 50px);
    }

    textarea{
      width:100%;
      height:100%;
      background:#0d1117;
      color:#e6edf3;
      border:none;
      outline:none;
      resize:none;
      padding:14px;
      font-family:ui-monospace,Consolas,monospace;
      font-size:13px;
      line-height:1.5;
    }

    iframe{
      width:100%;
      height:100%;
      border:none;
      background:#000;
    }
  </style>
</head>

<body>
  <header>
    <h1>Animation Playground</h1>
    <button onclick="run()">▶ Run</button>
    <span style="opacity:.6;font-size:12px">HTML / Canvas / WebGL OK</span>
  </header>

  <main>
    <textarea id="code"></textarea>
    <iframe id="view"></iframe>
  </main>

  <script>
    const textarea = document.getElementById("code");
    const iframe   = document.getElementById("view");

    // 初期サンプル（Canvasアニメ）
    textarea.value = `<!doctype html>
<html>
<head>
<meta charset="utf-8">
<style>
  html,body{margin:0;height:100%;background:#000;overflow:hidden;}
  canvas{display:block;}
</style>
</head>
<body>
<canvas id="c"></canvas>
<script>
const canvas = document.getElementById("c");
const ctx = canvas.getContext("2d");

function resize(){
  canvas.width = innerWidth;
  canvas.height = innerHeight;
}
addEventListener("resize", resize);
resize();

let t = 0;
function draw(){
  t += 0.02;
  ctx.fillStyle = "rgba(0,0,0,0.2)";
  ctx.fillRect(0,0,canvas.width,canvas.height);

  const cx = canvas.width/2;
  const cy = canvas.height/2;
  const r  = 120 + 40*Math.sin(t);

  ctx.beginPath();
  ctx.arc(cx + Math.cos(t)*80, cy + Math.sin(t*1.3)*60, r, 0, Math.PI*2);
  ctx.strokeStyle = "rgba(80,160,255,0.8)";
  ctx.lineWidth = 3;
  ctx.stroke();

  requestAnimationFrame(draw);
}
draw();
<\/script>
</body>
</html>`;

    function run(){
      const doc = iframe.contentWindow.document;
      doc.open();
      doc.write(textarea.value);
      doc.close();
    }

    // 初回実行
    run();
  </script>
</body>
</html>
